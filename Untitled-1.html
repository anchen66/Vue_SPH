    let nums = [1, 1, 2];
    var removeDuplicates = function (nums) {
      for (let i = 1; i < nums.length; i++) {
        if (nums[i] == nums[i - 1]) {
          nums.splice(i, 1);
          i--;
        }
      }
      return `${nums.length}, nums = [${nums}]`;
    };
    console.log(removeDuplicates(nums));
